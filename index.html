<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasJs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="navbar">
        <div class="logo">                     
            <h1>waz<span>wez</span>.</h1>                 
        </div>
        <div class="notif">
            <div class="icon">
                <img src="./assets/icon/notification.svg" alt="notification">
            </div>
            <div class="wrap-profile">
                <img src="./assets/img/profile.jpg" class="profile" alt="profile">
            </div>
            <h1 class="nickname">krozeo jupiter</h1>
            <div class="icon">
                <button ><img src="./assets/icon/arrow.svg" alt=""></button>
            </div>
        </div>
    </div>
    <div class="wrap-content">
        <div class="content">
            <div class="header-content">
                <h1>MY TASKS</h1>
                <div class="row ">
                    <div class="col-8 header-brand">
                        <h1>To Do List</h1>
                        <p>buat list tugas harian saya</p>
                    </div>
                    <div class="col-4">
                        <button><img src="./assets/icon/Plus.svg" alt="" class="icon"> Tambah tugas</button>
                    </div>
                </div>
                <div class="row sub-brand">
                    <div class="col-9">
                        <h1 >Sort By</h1>
                    </div>
                    <div class="col-3">
                        <a class="btn  " role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            By Tanggal <img src="./assets/icon/arrow2.svg" alt="">
                        </a>
                        
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">By Tanggal <input type="radio"></a></li>
                            <li><a class="dropdown-item" href="#">By Time <input type="radio"></a></li>
                            <li><a class="dropdown-item" href="#">Terbaru <input type="radio"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
